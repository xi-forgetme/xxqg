<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学习积分</title>
  <link rel="canonical" href="https://xi-forgetme.github.io/xxqg/" />
  <link rel="manifest" href="/sbdxx/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="mainbox">
    <div class="img-div">
        <span style="margin-top: 20px; font-size: 20px;">成长总积分</span>
        <span style="font-size: 40px;">114514</span>
        <span>傻逼二代 证书</span>
        <div class="sbbox"><span style="font-size: 10px;">⚠ 对 违 规 积 分 的 四 种 处 罚 方 案</span></div>
        <!-- Image -->
    </div>
    <div class="dog-city">
        <div class="dog-city-gift"><img src="./img/gift.jpg" width="100%" height="100%" style="justify-content: center; align-items: center;"></div>
        <div class="dog-city-text">
            <span style="font-family: '宋体'; font-size: 18px;"><b>强国城兑福利</b></span><br><br>
            <span style="font-size: 12px; font-family: '宋体'; color: gray;">我的点点通 114514</span>
        </div>
    </div>
    <div class="botbox">
        <table>
            <tr><td>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 65%;"><span style="font-size: 20px; font-family: '宋体';"><b>积分规则</b></span></div>
                    <div>
                        <fuck>今日已积累</fuck>
                        <span style="color: red;"><b>250积分</b></span>
                    </div>
                </div>
            </td></tr>
            <tr>
                <td>
                    <div class="minibox">
                        <div class="mini-left">
                            <span style="font-family: '宋体';"><b>登录</b></span><br>
                            <span style="font-size: 12px; color: gray;">1分/每日首次登陆<br>每日上限1分</span>
                            <div class="tic"></div>
                        </div>
                        <div class="mini-right">
                            <div class="finish-box">已完成</div><br>
                            <div><span style=" font-family: 黑体;"><r style="color: red;">1分</r>/1分</span></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="minibox">
                        <div class="mini-left">
                            <span style="font-family: '宋体';"><b>我要选读文章</b></span><br>
                            <span style="font-size: 12px; color: gray;">1分/每有效阅读/播报一篇，上限6分<br>1分/有效阅读或播报文章累计1分钟，上限6分<br>每日上限12分</span>
                            <div class="tic"></div>
                        </div>
                        <div class="mini-right">
                            <div class="finish-box">已完成</div><br>
                            <div><span style=" font-family: 黑体;"><r style="color: red;">12分</r>/12分</span></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="minibox">
                        <div class="mini-left">
                            <span style="font-family: '宋体';"><b>视听学习</b></span><br>
                            <span style="font-size: 12px; color: gray;">1分/每有效收听/观看一个<br>每日上限6分</span>
                            <div class="tic"></div>
                        </div>
                        <div class="mini-right">
                            <div class="finish-box">已完成</div><br>
                            <div><span style=" font-family: 黑体;"><r style="color: red;">6分</r>/6分</span></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="minibox">
                        <div class="mini-left">
                            <span style="font-family: '宋体';"><b>视听学习时长</b></span><br>
                            <span style="font-size: 12px; color: gray;">1分/有效收听音频或观看视频累计1分钟<br>每日上限6分</span>
                            <div class="tic"></div>
                        </div>
                        <div class="mini-right">
                            <div class="finish-box">已完成</div><br>
                            <div><span style=" font-family: 黑体;"><r style="color: red;">6分</r>/6分</span></div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        
    </div>
</div>
  

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/xxqg/sw.js',
          {scope: '/xxqh/'}
        )
      }
  </script>
  <script src="js/app.js"></script>

</html>
